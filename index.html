<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="col text-center">
            <header>
                <h1>The Psychic Game</h1>
                <img src="assets/images/psychic.png" alt="psychic" height= "50%" width="50%" >
            </header>
            <div class="instructions justify-content-center">
                <h3>Try to guess the letter the computer has picked. Any letter from A - Z</h3>
                <br>
                <h2>Are you Psychic?</h2>
            </div>
            <!--Empty Div for the tallies-->
            <div id="game d-flex justify-content-center">
                <ul class="list-group">
                    <li class="list-group-item">
                        <p id="wins">Wins: 0 </p>
                    </li>
                    <li class="list-group-item">
                        <p id="losses">Losses: 0</p>
                    </li>
                    <li class="list-group-item">
                        <p id="guessLeft">Guesses Left: 9</p>
                    </li>
                    <li class="list-group-item">
                        <p id="let">Your Guesses so far: </p> 
                    </li>
                </ul>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="footer push">
            <footer class="footer text-center">
                <div class="container">

                </div>
            </footer>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/psychic.js"></script>
</body>

</html>
